<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1> Personal Finance Tracker </h1>
        <p class="subtitle">Take control of your financial journey</p>
      </header>

      <div class="dashboard">
        <div class="card income-card">
          <h3>Total Income</h3>
          <div class="amount" id="totalIncome">₹0.00</div>
        </div>
        <div class="card expense-card">
          <h3>Total Expenses</h3>
          <div class="amount" id="totalExpense">₹0.00</div>
        </div>
        <div class="card balance-card">
          <h3>Net Balance</h3>
          <div class="amount" id="netBalance">₹0.00</div>
        </div>
      </div>

      <div class="main-content">
        <div class="input-section">
          <h2>Add Transaction</h2>
          <div class="type-selector">
            <button class="type-btn active" data-type="expense">Expense</button>
            <button class="type-btn" data-type="income">Income</button>
          </div>
          <form id="transactionForm">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="Description" required/>
            </div>
            <div class="form-group">
              <label for="amount">Amount (₹)</label>
              <input type="number" id="amount" placeholder="0.00" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select category</option>
              </select>
            </div>
            <button type="submit" class="add-btn">Add Transaction</button>
          </form>
        </div>

        <div class="transactions-section">
          <h2>Recent Transactions</h2>
          <div class="transaction-list" id="transactionList">
            <div class="empty-state">
              No transactions yet. Add your first one!
            </div>
          </div>
        </div>
      </div>

      <div class="chart-section">
        <h2>Spending by Category</h2>
        <div class="category-chart" id="categoryChart">
          <div class="empty-state">
            Add transactions to see your spending breakdown
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
